<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Code:You Keystone - Jodie Mullins - Contact Page </title>

        <!-- FONT styling 
        <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
        -->

        <link rel="shortcut icon" type="image/x-icon" href="img/logoKQ.png" />

        <link rel="stylesheet" href="styles.css">

        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        
        <!-- icon styling :
            <link rel="icon" href="img/favicon.ico" type="image/x-icon">-->

    </head> <!-- end head -->

    <body>


        <header>

            <div class="logo-div">
                <a href="index.html" class="header-logo-a"><img id="contact-page-logo" class="logo-throughout" alt="KQ-logo" src="img/logoKQ.png" ></a>
            </div>

            <div class="div-search">
                <input id="contact-search-bar" class="search-bars" type="search" placeholder="Explore KQ Fashion" />
                <button class="search-button" type="submit">
                    <span class="material-symbols-outlined">
                    search
                  </span>
                </button>
            </div>

            <div id="contact-div-homepage-nav" class="header-nav-div">
                <nav id="contact-nav-bar" class="navs-throughout">
                            
                    <div class="header-nav-background-div">
                        <ul id="contact-nav-links" class="header-nav-links-throughout">
                            <li id="contact-home" class="home-throughout" ><a href="index.html" class="home-nav-button"> Home</a></li>
                            <li id="contact-seasonal" class="seasonal-throughout"><a href="seasonal.html" class="seasonal-nav-button"> Seasonal </a></li>
                            <li id="contact-promo" class="promo-throughout"><a href="promo.html" class="promo-nav-button"> Promo </a></li>
                            <li id="contact-contact" class="contact-throughout"><a href="contact.html" class="contact-nav-button"> Contact </a></li>
                        </ul>
                    </div>

                </nav>
            </div> <!--class="header-nav-div" -->


        </header>


        <main>

            <h1>REACH OUT</h1>
            <p id="contact-descr" class="h1-descriptions"> We'd love to hear from you! </p>

            <form id="contact-form">

            
            
                <fieldset id="person">
                    <label id="name-label" for="name">Enter Your Full Name: <input id="name" type="text" placeholder="Full Name Here" /></label>
                    <label id="email-label" for="email">Email Address: <input id="email" type="email" placeholder="example@email.com"  required/></label>
                    <label id="date-label" for="date-input">Today's Date (optional) <input id="date-input" type="date" value="contact-date"  /></label>
                </fieldset>
                
                <fieldset id="reason">
                    <label id="motive-label" for="contact-motive"> What's your reason for reaching out today?
                        <select id="contact-motive" name="motive-selection">
                            <option value="7" >Desktop Bug</option>
                            <option value="6" >Laptop Bug</option>
                            <option value="5" >Mobile Bug</option>
                            <option value="4" >Exciting New Feature</option>
                            <option value="3" >Praise</option>
                            <option value="2" >Suggestion</option>
                            <option value="1" >Emergency</option>
                        </select>
                    </label>
                </fieldset>
                
                <fieldset id="checkboxes">
                    <legend>Item(s) to Improve  </legend> (check all that apply)
    
                    <label for="exchange-improve"><input id="exchange-improve" name="improvement-type"  type="checkbox" value="exchanges"  /> Exchange </label>
                    <label for="quote-improve">   <input id="quote-improve" name="improvement-type" type="checkbox" value="quotes"  /> Daily Quote </label>
                    <label for="weather-improve"> <input id="weather-improve" name="improvement-type" type="checkbox"  value="weather" /> Weather </label>
                    <label for="feature-improve"> <input id="feature-improve" name="improvement-type" type="checkbox" value="feature"  /> Feature </label>
                    <label for="form-improve">    <input id="form-improve" name="improvement-type" type="checkbox" value="contactform"  /> Contact Form </label>
                    <label for="other-improve">   <input id="other-improve" name="improvement-type" type="checkbox" value="other"  /> Other </label>
                </fieldset>
    
                <fieldset id="y-n-radio">
                    <legend> Shall we contact you with a response? </legend>
    
                    <label for="yes-response"><input id="yes-response" name="respond" type="radio" value="yes"/> Yes </label>
                    <label for="no-response"><input id="no-response" name="respond" type="radio" value="no" checked/> No </label>
                </fieldset>
    
                <fieldset id="suggestionbox">
                    <label for="textarea">
                        Comments:
                        <textarea id="textarea" type="text" value="info"></textarea>
                        
                    </label>
                </fieldset>
    
                
                <label for="submit-button"> 
                    <button id="submit-button" type="submit" value="Submit" name="submit-click">Submit Form</button>
            
                </label>
                        
                
            </form> <!-- END FORM -->
        </main>


        

        <div class="div-foot">
            <footer id="hp-foot" > Demo Site by: <a class="foot-link" href="https://www.linkedin.com/in/jodiepdm">Jodie Mullins</a></footer>
        </div>

    <script src="jscript.js"></script>

    </body> <!-- end body -->



</html>
